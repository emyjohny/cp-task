<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class=jumbotron>
        <div class="col">
            <h2>Register here</h2>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
               
                <div class="form-group" >
                    <label for="fname">FirstName</label>
                     <input formControlName="fname" type="text" class="form-control" id="fname" >
                    <div *ngIf="getError('fname')" class="error">FirstName is invalid</div>
                  </div>
                  <div class="form-group" >
                    <label for="lname">LastName</label>
                     <input formControlName="lname" type="text" class="form-control" id="lname" >
                    <div *ngIf="getError('lname')" class="error">LastName is invalid</div>
                  </div>
                <div class="form-group">
                    <label for="num">MobileNumber</label>
                     <input formControlName="num" name="num" type="text" class="form-control" id="num">
                    <div *ngIf="getError('num')" class="error">MobileNumber is invalid</div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                     <input formControlName="email" name="email" type="email" class="form-control" id="email">
                    <div *ngIf="getError('email')" class="error">Email is invalid</div>
                  </div>
                  

                <div class="form-group">
                  <label for="pwd">Password</label>
                                    <input formControlName="psw" name="psw" type="password" class="form-control" id="pwd">
                  <div *ngIf="getError('psw')" class="error">Password is invalid</div>
                </div>
               
               <button type="submit" class="btn btn-primary" >Register</button>
               <a routerLink="">Back to Login</a>

              </form>
        </div>
    </div>
        <div class="col">
            
        </div>
    </div>

</div>
