<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class=jumbotron>
        <div class="col">
            <h2>WELCOME</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()" >
                <div class="form-group">
               
                  <label for="email">Email</label>
                  <input formControlName="email" name="email" type="email" class="form-control" id="email" >
                  <div class="l_error" *ngIf="loginError('email')">Invalid Username</div>
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                   <input formControlName="psw" name="psw" type="password" class="form-control" id="pwd">
                  <div class="l_error" *ngIf="loginError('psw')">Invalid password</div>
                </div>
               <button type="submit" class="btn btn-primary">Submit</button>
              <a routerLink="register">Register</a>
              <br>
              <br>
                 </form>
                <button class="btn btn-outline-secondary" (click)="signInWithFB()">Facebook</button>
              <button class="btn btn-outline-secondary" (click)="signInWithGoogle()">Google</button>
        </div>

        
    </div>
        <div class="col">
            
        </div>
    </div>

</div>
